<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOR|Space - Checklist</title>
    <link rel="stylesheet" href="/assets/css/main.css">
   
</head>
<body>
  <!-- Befor launch pad -->
  <fieldset>
    <legend>Befor launch pad:</legend>

    <div>
      <input type="checkbox" id="horns" name="horns">
      <label for="horns">Pyro charges in piston</label>
    </div>
    <br>
    <div>
      <input type="checkbox" id="horns" name="horns">
      <label for="scales">Parachute in rocket</label>
    </div>
    <br>
    <div>
      <input type="checkbox" id="horns" name="horns">
      <label for="horns">Computer charged</label>
    </div>
    <br>
    <div>
      <input type="checkbox" id="horns" name="horns">
      <label for="horns">"Remove befor flight" strips removed</label>
    </div>
    <br>
    <div>
      <input type="checkbox" id="horns" name="horns">
      <label for="horns">Pressure compensation valve open</label>
    </div>
    <br>
    <div>
      <input type="checkbox" id="horns" name="horns">
      <label for="horns">Engine nozzle open</label>
    </div>
    <br>
    <div>
      <input type="checkbox" id="horns" name="horns">
      <label for="horns">Exhaust valve open</label>
    </div>
</fieldset>

<br><br>

<!-- Launch pad -->
<fieldset>
  <legend>Launch pad:</legend>

  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="horns">Computer sounded</label>
  </div>
  <br>
  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="scales">Igniter in the engine</label>
  </div>
  <br>
  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="horns">Computer has control over rocket</label>
  </div>
  <br>
  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="horns">Igniter activated<label>
  </div>
  <br>
  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="horns">Pyro charge activated</label>
  </div>
</fieldset>

<br><br>

<!-- Befor launch -->
<fieldset>
  <legend>Befor launch:</legend>

  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="horns">Weather good</label>
  </div>
  <br>
  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="scales">No persons near the rocket</label>
  </div>
  <br>
  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="horns">Transmitter receives data</label>
  </div>
  <br>
  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="horns">Team ready for the launch<label>
  </div>
</fieldset>

<br><br>
<hr>
<br><br>

<!-- Landing -->
<fieldset>
  <legend>After landing:</legend>

  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="horns">Rocket found</label>
  </div>
  <br>
  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="scales">Parachute intact</label>
  </div>
  <br>
  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="horns">Computer intact</label>
  </div>
  <br>
  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="horns">Rocket body intact<label>
  </div>
  <br>
  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="horns">Computer switched off<label>
  </div>
  <br>
  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="horns">Rocket not burning<label>
  </div>
  <br>
  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="horns">Data storage removed from rocket<label>
  </div>
</fieldset>

<br><br>

<!-- Transport -->
<fieldset>
  <legend>Transport:</legend>

  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="horns">Pressure compensation valve closed</label>
  </div>
  <br>
  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="scales">Engine nozzle closed</label>
  </div>
  <br>
  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="horns">Exhaust valve closed</label>
  </div>
  <br>
  <div>
    <input type="checkbox" id="horns" name="horns">
    <label for="horns">"Romove befor fligt" strips attached<label>
  </div>
</fieldset>
</body>
</html>
